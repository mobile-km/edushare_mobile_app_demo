- title: 教学方案
  url: 
  pages:
    - image: a1.png
      desc: 在某个课程页面，这里以 'java程序设计' 这个课程为例，在该页面最下方会列表教学方案列表，并可以通过点击 '添加教学方案' 创建新的教学方案

    - image: a2.png
      desc: 教学方案创建页面，填入标题跟相关的内容，点击确定完成创建

    - image: b1.png
      desc: 教学方案显示界面，教学方案创建完后会跳转到该页面，在该页面还需要为该教学方案添加章节

    - image: b2.png
      desc: 在教学方案显示界面，点击 '新增章节'，为该方案创建一些章节

    - image: f1.png
      desc: 在教学方案显示页面，点击学生参与方案右边的 '分配' 文字链接，进入学生分配页面，默认是选中所有学生，老师可以为调整相应的学生分配

    - image: d1.png
      desc: 教学方案预览界面，通过之前的 教学方案显示界面，点击相应的预览按钮会跑转到该页面

    - image: c1.png
      desc: 在教学方案显示界面，每个章节都有相应的管理课件按钮，通过该按钮，进入每个章节对应的课件编辑页面

    - image: c2.png
      desc: 课件编辑界面，通过 '增加课件' 按钮，添加一些新的课件

    - image: c3.png
      desc: 课件编辑界面，通过 '上传文件' 按钮，选择需要上传的文件，可以显示该文件上传进度




- title: 文件资源库
  url: 
  pages:
    - image: e1.png
      desc: 资源库页面，通过左边导航，媒体资源下面的我的文件夹，进入该页面

    - image: e2.png
      desc: 资源列表页面
