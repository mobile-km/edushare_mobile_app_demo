- title: 问答
  url: /html_demo/scenes/1
  pages:
    - image: o1.png
      desc: 这个页面显示的是学生赵云登陆下一组问答互动，赵云学生向老师提出问题的页面 
    - image: p1.png
      desc: 这个页面显示的是老师登陆下所有学生向老师提出的老师需要回答的问题，我们点击第一个 “java如不想么每次都进行空值判断 if(o!=null) 怎么做？”问答题，进入问答页面 
    - image: p2.png
      desc: 这个页面显示的是一个 “java如不想么每次都进行空值判断 if(o!=null) 怎么做？”问答页面 ，在这个问答页面中老师和其他同学会对问题做出评论，也可以为问题填写自己的答案，其他人可以通过投票可以支持或反对这个答案
    - image: p31.png
      desc: 在这个页面中每个人都可以对问答“java如不想么每次都进行空值判断 if(o!=null) 怎么做？”我们自己做出的回答
    - image: p32.png
      desc: 在这个页面中每个人都可以对问答“java如不想么每次都进行空值判断 if(o!=null) 怎么做？”的回答中上传附件
    - image: p41.png
      desc: 这个页面显示的是 “java如不想么每次都进行空值判断 if(o!=null) 怎么做？”问答 随着回答问题的不断增多
    - image: p42.png
      desc: 这个页面显示的是 “java如不想么每次都进行空值判断 if(o!=null) 怎么做？”问答 回答问题的中多数人支持的答案会得到较多的赞成而排在最前面让人更容易看到 


- title: 汇总faq
  url: /html_demo/scenes/2
    - image: q.png
      desc: 这个页面显示的是 当问答积累到合理的程度 ，我们点击 添加到faq按钮 进入到把问答汇总到课程之下的faq中页面
    - image: q1.png
      desc: 这个页面显示的是 当问答积累到合理的程度 ，老师可以把问答汇总到课程之下的faq中 ，标记上相应的标题和课程 ，我们点击确定按钮，进入到faq汇总页面
    - image: q2.png
      desc: 这个页面显示的是faq页面，这个页面右老师维护，汇入老师认为较为典型的问题以及最佳简答

- title: 调查
  url: /html_demo/scenes/3
  pages:
    - image: r.png
      desc: 这个页面显示的是在学生登陆后我们点击左栏目下的在线调查，系统提供的在线调查功能，来帮助老师收集信息页面 ，我们点击第一项“大学生消费状况调查”，进入到学生调查问卷页面
    - image: r1.png
      desc: 这个页面显示的是学生调查问卷页面，调查问卷是由老师编写的，问卷中的题目一般包含多个选择题
    - image: s.png
      desc: 这个页面显示的是老师登陆之后，我们点击在线调查按钮，进入到数据调查汇总页面来查看某一个调查的数据汇总结果，我们点击一个“大学生消费状况调查”进入到汇总查看页面
    - image: s1.png
      desc: 这个页面显示的是系统内各种汇总统计都已信息图的方式较为直观的呈现，是不是一目了然呢
