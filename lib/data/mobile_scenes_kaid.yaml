- title: 添加书签
  url: /html_demo/mobile_scenes/6
  desc: 可以给某个词条添加书签，标记该词条所在的位置，同时可以查看当前用户在所有知识包内的书签列表。
  pages:
    - image: b3.png
      desc: 这个是 jQuery.ajax() 词条的详情页面，点击 设置书签 （底部导航从左到右数第三个按钮）就会把当前页面设置成该知识包的书签（一个知识包只能有一个书签） 添加成功后，页面跳转到 我的书签列表页面
    - image: d1.png
      desc: 我的书签列表页面显示了不同知识包下的书签位置列表，点击相应的链接，会进入具体位置页面

- title: 记录笔记
  url: /html_demo/mobile_scenes/7
  desc: 可以把当前词条添加到自己创建的某个笔记本里，同时还可以查看自己的笔记本列表。
  pages:
    - image: b3.png
      desc: 这个是 jQuery.ajax() 词条的详情页面，我们点击 增加到笔记本（左下角的 "+" 号）
    - image: b3_1.png
      desc: 弹出了 增加到指定笔记本 的浮动框，选择其中的一个点击确定，提示 笔记增加完毕，点击页面左上角后退，回到知识包列表页面
    - image: a3.png
      desc: 回到这个页面，点击页面顶部的 笔记 选项卡，进入笔记本列表页面
    - image: e1.png
      desc: 这个页面列出了自己所有的笔记本，可以点击 增加笔记本（页面左下角的按钮）增加一个新的笔记本，这里我们点击 前端开发笔记 进入这个笔记本
    - image: e2.png
      desc: 这个页面列出了收藏到这个笔记本的所有词条，第一个就是我们刚才收藏的词条
