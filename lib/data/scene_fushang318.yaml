      desc: 这个页面显示出了系统中所有可以下载的知识包，我们点击第一个 jQuery API 进入这个知识包的详情页面
    - image: a2.png
      desc: 这个是 jQuery API 知识包的详情页面，显示了这个知识包的概要，作者和简介，可以点击 在线查看 按钮直接开始浏览知识包的内容，也可以点击 下载课件 按钮把整个知识包下载到本地，方便在没有网络的情况下浏览知识包，我们点击 下载课件
    - image: a3.png
      desc: 这个页面显示出了已经下载完的和正在下载的知识包，经过一段时间的等待，我们看到 jQuery API 已经下载完了