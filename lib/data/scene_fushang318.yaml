- title: 下载知识包
  url: /html_demo/scenes/1
  pages:
    - image: a1.png
      desc: 这个页面显示出了系统中所有可以下载的知识包，我们点击第一个 jQuery API 进入这个知识包的详情页面
    - image: a2.png
      desc: 这个是 jQuery API 知识包的详情页面，显示了这个知识包的概要，作者和简介，可以点击 在线查看 按钮直接开始浏览知识包的内容，也可以点击 下载课件 按钮把整个知识包下载到本地，方便在没有网络的情况下浏览知识包，我们点击 下载课件
    - image: a3.png
      desc: 这个页面显示出了已经下载完的和正在下载的知识包，经过一段时间的等待，我们看到 jQuery API 已经下载完了

- title: 收藏词条到笔记本
  url: /html_demo/scenes/1
  pages:
    - image: b3.png
      desc: 这个是一个词条的详情页面，我们点击左下角的 "+" 号
    - image: b3_1.png
      desc: 弹出了 增加到指定笔记本 的浮动框，选择其中的一个点击确定，提示 笔记增加完毕，点击页面左上角后退，回到知识包列表页面
    - image: a1.png
      desc: 回到这个页面，点击页面顶部的 笔记 选项卡，进入笔记本列表页面
    - image: e1.png
      desc: 这个页面列出了自己所有的笔记本，可以点击页面左下角的按钮增加一个新的笔记本，这里我们点击 前端开发笔记 进入这个笔记本
    - image: e2.png
      desc: 这个页面列出了收藏到这个笔记本的所有词条，第一个就是我们刚才收藏的词条


