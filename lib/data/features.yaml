- title: 个人文档和课件资源管理
  problem:
    教学科研活动中涉及大量数字化资源，令老师和学生们难以管理，难以快速获取所需的资源。
  solution:
    EduShare 提供统一的，多层次的云端资源库，让资源不再占满桌面，借助云平台实现即需即取。

- title: 实用的个人资源库
  problem:
    老师需要搜集资料充分备课，学生需要查阅资料辅助学习。在这一过程中，他们的手边都会自然地汇集大量资源。
    
    传统的文件系统管理模式，使老师和学生们不得不管理大量目录和文件。有时，印象中明确记得有一份重要的资源，却因为目录繁杂怎么也找不到，让人抓狂。
    
  solution:
    EduShare 提供简单实用的个人资源库功能。
    
    个人资源库拥有规范的资源存储和管理机制，使老师和学生既能有效整合手边的资源，又能从资源库中快速提取最有用的内容。

- title: 随时随地访问教学资源
  problem:
    老师和学生经常要去不同的地点活动，他们希望能把所有相关的资源都唾手可得，以便根据实际情况随机取用。
    
    然而，这些资源常常被分散地存储在办公电脑/个人电脑/U盘等不同设备上。为凑齐资料，他们不得不在上课前花额外的精力把资源合并起来，很伤脑筋。
  solution:
    EduShare 提供了统一的云存储机制。
    
    统一云存储让老师和学生能随时随地借助互联网访问个人资源库，不再担心资源分散存储，难以管理的问题。

- title: 教学资源的多人共享
  problem:
    在很多学校里，老师与学生共享资源的手段还停留在电子邮件的阶段。老师和学生们为了分享文件，不得不离开已经有序的个人资源库，
    
    通过邮箱额外上传和下载资源文件。不仅给老师和学生增加了时间成本。还在分享过程中损失了文件夹的组织结构。
    
  solution:
    EduShare 提供了文件夹整体分享功能。
    
    老师可以直接把整个文件夹分享到某个学生，或者某个群组。这种分享方式不但免去了额外的上传和下载操作，还保留了资源文件夹的原始结构，明显改进了资源分享的效率。

- title: 直接在网页上播放多媒体文件
  problem:
    老师为了调动学生的注意力，常需要在讲课过程中各种动画/视频/音频。一旦出现软件失灵，视频无法播放等意外情况，老师都会非常心烦。
    
    即使软件不出故障，无论是老师还是学生，都会觉得从网上下载媒体文件费时费力。
    
  solution:
    EduShare 提供了多媒体文件在线即时播放功能，老师和学生在网页上就能直接播放这些文件。

- title: 线上互动
  problem:
    现阶段，老师和学生的交流互动还停留在课后问答和互发电子邮件的水平。因为这些手段的局限，不仅互动无法持续深入，讨论结果也不易分享给其他人，难以吸引更多人的参与。
    
  solution:
    EduShare 提供了作业跟踪讨论，社会化问答，和在线调查等线上互动手段。
    
    这些线上互动手段让老师和学生随时随地都可展开互动，有利于促成持续的讨论。由于讨论结果对其他学生公开，也有机会吸引更广泛的参与。

- title: 作业
  problem:
    现阶段，老师处理作业还停留在口头布置，提交作业到邮箱的方式。
    
    在学生较多的时候，无论是布置还是查收作业都比较费时费力，更难做到量化统计。
    
  solution:
    EduShare 提供了在线作业处理功能。
    
    一份作业的布置和提交可分为多个逻辑步骤完成，既能减少布置和提交作业的麻烦，又能量化统计每位学生的作业完成情况。更进一步, 每位学生的作业完成情况都以进度条方式展示, 一目了然.

- title: 问答
  problem:
    在师生问答活动中，经常遇到一些很多学生都会提的问题。尽管老师并不想反复解说，却没有好办法解决。
    
  solution:
    EduShare 提供了社会化问答平台，不但能记录与展示老师与学生讨论的全过程，还能够自动识别和归集这些被频繁提问的问题。不仅减轻老师的负担，还能促成
    知识的重复利用。

- title: 调查
  problem:
    在调整课程内容或对老师教学水平做评估时，都需要收集学生的反馈信息。目前这类信息调查，以填表的形式进行，费时费力。
  solution:
    EduShare 提供在线调查和结果统计功能, 不但能帮助老师在线进行各类调查, 还能以信息图的方式直观地呈现调查结果。

- title: 图形化数据展现
  problem:
    老师和学生们在完成各自课业任务的同时，也在不断贡献着知识成果，但现有的教学教务管理系统并没有很好地记录和利用这些知识贡献。
  solution:
    EduShare 自动记录老师和学生们的贡献度统计，并在每个使用者的首页上用信息图直观地呈现出他们的贡献。有利于评估每个人的工作效率