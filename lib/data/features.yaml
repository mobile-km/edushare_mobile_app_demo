- title: 1. 实用的个人资源库
  purpose:
    提供简单实用的个人资源库界面, 使老师和学生能够把手头的教学资源有序地组织在一处, 以便于日常的管理, 增订和查阅.
  desc:
    在日常教学工作中, 老师通常需要进行充分的备课, 而学生则需要做相关知识的学习. 在这个过程中, 他们的手边都会自然地汇集大量相关的教学/学习资源, 进而不得不管理大量目录和文件. 有时候, 印象中明确记得有一份重要的资源, 却因为目录繁杂怎么也找不到, 很伤脑筋. 
    针对这一问题, EduShare 提供了简单实用的个人资源库, 规范了资源的存储和管理, 使老师和学生既能有效整合手边的资源, 又能从资源库中快速提取最有用的内容.

- title: 2. 随时随地访问教学资源
  purpose:
    提供统一的云存储机制, 使老师和学生都能随时随地借助互联网访问和整理个人资源库中的内容.
  desc:
    在日常教学工作中, 老师和学生常常要去不同的地点上课, 上课前他们都希望能把所有相关的资源都准备齐, 以便根据实际情况随机取用. 而问题是, 这些资源常常被分散地存储在办公电脑/个人电脑/U盘等不同设备上, 为了凑齐资料, 他们不得不在上课前花额外的精力把资源合并起来, 很伤脑筋. 
    针对这一问题, EduShare 提供了统一的云存储机制, 让老师和学生能随时随地借助互联网访问个人资源库, 不必担心资源分散存储, 难以管理的问题.

- title: 3. 打开网页即可使用
  purpose:
    提供直接的网页端访问, 为老师和学生免除安装与配置客户端的麻烦.
  desc:
    在日常教学工作中, 老师和学生都希望他们的资源"随用随取", 而不希望每当改用另一台的电脑工作时, 都不得不重新安装和配置一个客户端. 即使所有电脑都安装了客户端, 也不希望一次又一次地被客户端升级的通知消息打断思路. 
    针对这一问题, EduShare 提供了直接的网页端访问, 软件的升级和维护工作在服务端进行, 老师和学生只要打开浏览器即可访问, 完全不必考虑客户端的安装, 配置和升级.

