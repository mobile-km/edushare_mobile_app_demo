- title: 个人文档和课件资源管理
  problem:
    个人资源很多管理不便
  solution:
    用统一的个人资源库辅助管理

- title: 实用的个人资源库
  problem:
    老师需要搜集资料充分备课, 学生需要查阅资料辅助学习. 在这一过程中, 他们的手边都会自然地汇集大量相关资源. 传统的文件系统管理模式, 使他们不得不管理大量目录和文件. 有时, 印象中明确记得有一份重要的资源, 却因为目录繁杂怎么也找不到, 让人抓狂.    
  solution:
    针对这一问题, EduShare 提供了简单实用的个人资源库, 规范了资源的存储和管理, 使老师和学生既能有效整合手边的资源, 又能从资源库中快速提取最有用的内容.

- title: 随时随地访问教学资源
  problem:
    老师和学生常常要去不同的地点上课, 上课前他们都希望能把所有相关的资源都准备齐, 以便根据实际情况随机取用. 而问题是, 这些资源常常被分散地存储在办公电脑/个人电脑/U盘等不同设备上, 为了凑齐资料, 他们不得不在上课前花额外的精力把资源合并起来, 很伤脑筋. 
  solution:
    针对这一问题, EduShare 提供了统一的云存储机制, 让老师和学生能随时随地借助互联网访问个人资源库, 不必担心资源分散存储, 难以管理的问题.

- title: 打开网页即可使用
  problem:
    老师和学生都希望他们的资源"随用随取", 而不希望每改用另一台电脑工作时, 都不得不重新安装和配置一个客户端. 即使所有电脑都安装了客户端, 也不希望一次又一次地被客户端升级的通知消息打断思路.
  solution:
    针对这一问题, EduShare 提供了直接的网页端访问, 软件的升级和维护工作在服务端进行, 老师和学生只要打开浏览器即可访问, 完全不必考虑客户端的安装, 配置和升级.

- title: 教学资源的多人共享
  problem:
    教学资源分享不便
  solution:
    快速资源分享

- title: 多人共享教学资源
  problem:
    在很多学校里, 老师向学生共享资源的手段还停留在电子邮件的阶段. 老师和学生们为了分享文件, 不得不离开已经有序的个人资源库, 通过邮箱额外上传和下载资源文件. 不仅给老师和学生增加了时间成本. 还在分享过程中损失了文件夹的组织结构.
  solution:
    针对这一问题, EduShare 提供了文件夹整体分享功能, 老师可以直接把整个文件夹分享到某个学生, 或者某个群组. 这种分享方式不但免去了额外的上传和下载操作, 还保留了资源文件夹的原始结构, 明显改进了资源分享的效率.

