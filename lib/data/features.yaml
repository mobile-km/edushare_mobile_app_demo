- title: 打开网页即可使用
  problem:
    提供直接的网页端访问, 为老师和学生免除安装与配置客户端的麻烦.
  solution:
    老师和学生都希望他们的资源"随用随取", 而不希望每改用另一台电脑工作时, 都不得不重新安装和配置一个客户端. 即使所有电脑都安装了客户端, 也不希望一次又一次地被客户端升级的通知消息打断思路.
    针对这一问题, EduShare 提供了直接的网页端访问, 软件的升级和维护工作在服务端进行, 老师和学生只要打开浏览器即可访问, 完全不必考虑客户端的安装, 配置和升级.

- title: 校内校外均可高速访问
  problem:
    公众网的云平台
  solution:
    老师在工作中常需要向别人展示一份课件, 或者顺便查阅一份课件. 如果老师把课件放在 "教学资源盘" 中, 那么下载课件时, 他一般都期待立刻下载完毕, 以便继续手头的工作. 一旦下载的时间超过 5 分钟, 他的思路就会被打乱, 造成工作效率的降低. 这种情况令老师头痛不已.  另一方面, 老师从外网访问校内服务器一般需要VPN连接, 上传的速度大打折扣, 这种限制也会给老师的正常工作带来困扰.
    EduShare 的 "教学资源盘" 将被部署在公众网的主流云平台上, 无论从校内还是校外访问, 都能保证上传下载达到最佳性能. 
