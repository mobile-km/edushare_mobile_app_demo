- title: 校内校外均可高速访问
  problem:
    老师在工作中常需要向别人展示一份课件, 或者顺便查阅一份课件. 如果老师把课件放在 "教学资源盘" 中, 那么下载课件时, 他一般都期待立刻下载完毕, 以便继续手头的工作. 一旦下载的时间超过 5 分钟, 他的思路就会被打乱, 造成工作效率的降低. 这种情况令老师头痛不已.  另一方面, 老师从外网访问校内服务器一般需要VPN连接, 上传的速度大打折扣, 这种限制也会给老师的正常工作带来困扰.
  solution:
    针对这一问题, EduShare 的 "教学资源盘" 将被部署在公众网的主流云平台上, 无论从校内还是校外访问, 都能保证上传下载达到最佳性能.