  purpose:
    提供多媒体文件的网页直接播放功能, 为老师和学生免除下载文件和配置播放软件的麻烦.
  desc:
    在日常教学工作中, 老师为了调动学生的注意力, 常需要在讲课过程中各种动画/视频/音频. 出现软件失灵, 视频无法播放等意外情况是很令老师心烦的. 除此之外, 无论是老师还是学生, 都会觉得从网上下载媒体文件费时费力.
    针对这一问题, EduShare 提供了多媒体文件在线即时播放功能, 当老师和学生在网页上就能直接播放这些文件.


