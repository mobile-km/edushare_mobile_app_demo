- title: ruby学习笔记
  desc: 1.发现ruby代码中的“坏味道”,2.逐步将糟糕的设计转变成设计精良的代码,3.构建测试以便保证重构正确进行,4.理解重构中的难点以及克服的办法,5.编写正确包装代码的方法,6.在对象之间移动特性，将其放在最适合的地方,7.将数据组织成更容易处理的形式,8.简化条件表达式，更高效地利用多态,9.创建更易于理解和使用的接口,10.进行大型重构，这将可能影响整个软件系统数月乃至数年,11.成功重构ruby on rails代码

- title:  Java阅读笔记
  desc: 很多人学习Java是从《Thinking in Java》这本书入手的，但是我认为这本书是不适合初学者的。我认为正确的使用这本书的方法应该是作为辅助的读物。《Thinking in Java》并不是在完整的介绍Java的整个体系，而是一种跳跃式的写作方法，是一种类似tips的方法来对Java很多知识点进行了深入的分析和解释。
