- title: 课程资源组织
  url: 
  pages:
    - image: a1.png
      desc: 在某个课程页面，这里以 'java程序设计' 这个课程为例，在该页面最下方会列表教学方案列表，并可以通过点击 '添加教学方案' 创建新的教学方案
    - image: a2.png
      desc: 教学方案创建页面，填入标题跟相关的内容，点击确定完成创建
    - image: b1.png
      desc: 教学方案显示界面，教学方案创建完后会跳转到该页面，在该页面还需要为该教学方案添加章节
    - image: b2.png
      desc: 在教学方案显示界面，点击 '新增章节'，为该方案创建一些章节
    - image: f1.png
      desc: 在教学方案显示页面，点击学生参与方案右边的 '分配' 文字链接，进入学生分配页面，默认是选中所有学生，老师可以为调整相应的学生分配
    - image: d1.png
      desc: 教学方案预览界面，通过之前的 教学方案显示界面，点击相应的预览按钮会跳转到该页面
    - image: c1.png
      desc: 在教学方案显示界面，每个章节都有相应的管理课件按钮，通过该按钮，进入每个章节相应的课件编辑页面
    - image: c2.png
      desc: 课件编辑界面，通过 '增加课件' 按钮，添加一些新的课件
    - image: c2_1.png
      desc: 课件编辑界面，通过点击 '编辑' 按钮，对课件，章节标题进行修改，点击 '保存' 完成修改
    - image: c3.png
      desc: 课件编辑界面，通过 '上传文件' 按钮，选择需要上传的文件，可以显示该文件上传进度
    - image: c4.png
      desc: 课件编辑界面，通过 '从资源盘选择' 按钮，选择需要关联的文件
    - image: k1.png
      desc: 教学方案下查看课件资源（包括视频和文档）

- title: 文件资源库
  url: 
  pages:
    - image: e1.png
      desc: 这个页面显示了个人文件资源库的根目录，在这里可以创建新文件夹和文件，我们点击新建文件夹。
    - image: e11.png
      desc: 在弹出的对话框里填写新文件夹的名字，点击确定。
    - image: e12.png
      desc: 我们可以看见新的文件夹被创建出来了，我们再点击上传文件并选择要上传的文件。
    - image: e13.png
      desc: 这里弹出了一个显示上传进度的对话框，我们关闭它。
    - image: e14.png
      desc: 我们可以看见文件已经上传到根目录了。
    - image: e15.png
      desc: 这里展示的是资源查看和预览页面。当前资源是视频资源，页面上有视频播放器，上传的视频会在后台自动转码、截取不同时间段的截图并在该页面显示出来。
    - image: e16.png
      desc: 在资源查看和页面，可以对文件资源进行分享，在这里我们可以看见共享给他人和加入公共资源库两种分享途径，我们先点击共享给其他人。
    - image: e3.png
      desc: 这里是选择共享目标的界面，点击选择要共享的课程，弹出一个选择对话框，我们选择了Java程序设计这门课，并点确定关闭对话框。
    - image: e31.png
      desc: 我们可以看见选中的课程里数字发生了变化，继续点确定提交选择的共享目标，该视频就会被共享给所有Java程序设计课程的参与者。
    - image: e4.png
      desc: 接下来我们回到资源查看和预览页面，这次我们点击加入公共资源库，弹出一个选择公共资源分类的对话框，我们选择无分类并点击确定选择的分类完成这个过程。
    - image: e41.png
      desc: 我们可以看到该视频就被加入到公共资源库，并且可以修改它的所属分类。

- title: 教师作业管理
  url: /html_demo/scenes/1
  pages:
    - image: a11.png
      desc: 这个页面展示了包含一个教学方案的课程页面，我们点击第Java程序设计教学方案进入它的详情页面。
    - image: b21.png
      desc: 这个页面是Java程序设计这个教学方案的详情页面，显示了该教学方案包含的章节，以及这些章节的管理，我们点击面向对象程序设计张杰的管理作业进入该章节的作业管理页面。
    - image: g1.png
      desc: 这个页面显示了面向对象设计这个章节包含的作业，我们点击创建作业进入创建作业页面。
    - image: g2.png
      desc: 这个页面显示了创建作业的表单，我们输入所需内容点击布置作业进入该新作业的详情页面。
    - image: g3.png
      desc: 这个页面显示了作业详情页面，这里可以看到作业的标题、描述、过期时间以及参考附件和作业要求，还可以查看学生作业完成状况、作业相关事件的时间线以及作业信息预览的入口。我们回到面向对象程序设计这个教学方案的详情页面。
    - image: g4.png
      desc: 可以看到面向对象程序设计这个教学方案当前已经包含3个新布置的作业，我们再回到类和对象的基本概念作业的详情页面并点击查看时间线进入作业时间线页面。
    - image: h1.png
      desc: 这是围绕作业相关活动进行直观线性展示的时间线，可以查看在具体的时间点发生的活动并访问活动的相关资源。
    - image: h2.png
      desc: 过了若干时间后，我们看到随着时间的推移时间线上的内容将随着互动的进行不断延伸增。
    - image: h3.png
      desc: 又过了若干时间后，我们看到时间线上的内容更多了，我们回到类和对象的基本概念这个作业的详情页面并点击预览进入作业信息预览页面。
    - image: i1.png
      desc: 这个页面显示了学生能看到的作业信息，在这里除了可以看到作业的各种相关信息，学生还可以在该页面上传作业要求的附件并查阅作业的相关评论。

- title: 学生作业管理
  url: /html_demo/scenes/2
  pages:
    - image: j1.png
      desc: 这个页面展示学生参与的教学方案，可以看到该生在各教学方案上的作业完成的进度，以及查看作业练习和查看课件页面的入口。我们点击Java程序设计教学方案的查看作业练习进入该教学方案的章节列表页面。
    - image: j2.png
      desc: 这个页面是Java程序设计这个教学方案的章节列表页面，显示了该教学方案包含的章节，以及这些章节下的作业概况，我们点击面向对象程序设计章节的管理作业进入该章节的作业汇总页面。
    - image: j3.png
      desc: 这个页面是面向对象程序设计章节作业汇总页面，显示了该章节下的所有作业概览以及完成进度，每完成一个作业提交要求就代表作业完成了一部分，我们回到学生参与的教学方案页面并点击Java程序设计教学方案的查看课件链接进入该教学方案的课件列表页面。
