- title: 编写教学方案
  desc: 管理教学方案，以及下属的作业、课件等相关数据和资源。
  url: /html_demo/web_scenes/1
  problem: 当老师开始讲一门新课之前，一般需要准备一份教学方案，把要讲的知识划分为若干个教学章节，并辅以讲义PPT，视频课件。这些信息处理工作与教学内容无关，比较模式化，却需要老师花额外的精力处理。
  solution: EduShare 为老师提供了直观的教学方案管理界面，老师可以在网页上直接创建教学方案，然后分出若干个教学章节，最后把讲义PPT，视频课件等以附件形式放进对应的章节中。
  pages:
    - image: a1.png
      desc: 这个页面是Java程序设计的课程详情页面，在该页面最下方可以看见包含的教学方案列表，我们点击添加教学方案。
    - image: a2.png
      desc: 这里是教学方案创建页面，填入对应的标题跟描述，点击确定完成创建。
    - image: b1.png
      desc: 这个页面显示教学方案详情和管理，可以在这里进入教学方案分配的页面，同时可以预览学生看到的最终效果。
    - image: b2.png
      desc: 我们点击新增章节，为该方案创建一些章节。
    - image: f1.png
      desc: 然后我们点击学生参与方案右边的分配文字链接，进入学生分配页面，默认是选中所有参与该教学方案所属课程的学生，老师可以进一步调整。我们保持全选，然后点击确认。
    - image: c3.png
      desc: 通过上传文件按钮，选择需要上传的文件，可以显示该文件上传进度。
    - image: c4.png
      desc: 还可以通过从资源盘选择按钮，选取在个人资源盘里的的文件作为章节课件。

- title: 组织课件
  desc: 管理教学方案下属章节的课件，在章节间组织课件。
  url: /html_demo/web_scenes/2
  problem: 在创建和维护教学方案的过程中，老师常需要把讲数据资源与教学要点有序地组织和匹配起来，这种信息处理工作与教学内容无关，而且比较模式化，却常常占用老师的大量时间。
  solution: 
  EduShare 允许老师在教学方案中直接关联教学资源，把讲义PPT， 视频课件等以附件形式放进对应的章节中。如果某个讲义PPT或视频课件，在老师的个人文件夹里已经存在，可以直接引用，免去上传的麻烦。
  pages:
    - image: c1.png
      desc: 在教学方案详情和管理页面，我们点击第一章节的的管理课件按钮，进入到该章节的课件编辑页面。
    - image: c2.png
      desc: 我们点击增加课件按钮，添加一些新的课件。
    - image: c2_1.png
      desc: 通过点击编辑按钮，对课件进行修改，点击保存完成修改。

- title: 资源的多维度展示
  url: /html_demo/web_scenes/3
  desc: 在这里我们可以看到教师在教学方案里上传的课件同时被保存在了教师的个人网盘里，并且自动以课程名称来做为文件夹名称。
  problem: 传统教学资源库常以单一的层次结构组织和展示资源，既不便于从多个维度浏览，也不利于从任何一个维度出发快速查找。
  solution: EduShare 提供了资源的多维度组织，展示与利用功能。在老师创建教学方案时，就能从教学维度和个人管理维度两个方面对教学资源进行组织和展示。通过师生的线上互动，还可以更多的维度对这些资源进行访问与共享。
  pages:
    - image: e51.png
      desc: 教师上传的课件资源会被保存在个人资源盘，以课程名称为目录名。
    - image: e52.png
      desc: 教师上传的课件。

- title: 浏览教学方案
  desc: 查看教学方案相关的章节，课件跟教学资源
  url: /html_demo/web_scenes/4
  problem: 目前，当学生需要查看老师的PPT和课件资源时，都需要向老师索取，或从教学网上下载后查看，很不方便。
  solution: EduShare 提供了在线浏览教学方案和直接在线观看课件的功能，方便学生随时阅览。
  pages:
    - image: d1.png
      desc: 我们回到教学方案详情和管理页面，点击预览，可以看见学生看到的教学方案最终效果。这里有每个章节下边的课件查看和预览，当前是第一张杰面向对象基础的一个教学课件预览，我们点击用JAVA开发的Android程序。
    - image: d2.png
      desc: 这里我们看到用JAVA开发的Android程序这个教学视频的预览。

- title: 个人文件夹
  url: /html_demo/web_scenes/5
  desc: 可以查看自己网盘里的各种资源，这里采用了了大家熟悉的树状目录结构，并且可以对主流文件类型进行预览。
  problem: 教学科研活动中产生的大量数字化资源，令老师和学生们难以管理，难以快速获取所需的资源。
  solution: EduShare 提供统一的，多层次的云端个人文件夹，让资源不再占满桌面，更能借助云平台实现即需即取。
  pages:
    - image: e1.png
      desc: 这个页面显示了个人文件资源库的根目录，在这里可以创建新文件夹和文件，我们点击新建文件夹。
    - image: e11.png
      desc: 在弹出的对话框里填写新文件夹的名字，点击确定。
    - image: e12.png
      desc: 我们可以看见新的文件夹被创建出来了，我们再点击上传文件并选择要上传的文件。
    - image: e13.png
      desc: 这里弹出了一个显示上传进度的对话框，我们关闭它。
    - image: e14.png
      desc: 我们可以看见文件已经上传到根目录了。
    - image: e15.png
      desc: 这里展示的是资源查看和预览页面。当前资源是视频资源，页面上有视频播放器，上传的视频会在后台自动转码、截取不同时间段的截图并在该页面显示出来。

- title: 公共资源库
  url: /html_demo/web_scenes/6
  desc: 可以共享自己网盘里的文件或者目录到公共资源库，公共资源库是所有的用户都可以访问的公开资源盘，
  problem: 在很多学校里，老师共享资源的手段还停留在电子邮件的阶段。为了分享文件，他们不得不离开已经有序的个人文件夹，做额外的上传和下载操作，如果希望保留文件夹结构，还需要额外打包，非常不便。
  solution: EduShare 提供文件夹整体分享功能，老师可以在系统直接把整个文件夹分享到公共资源库。这种分享方式不但免去了额外的上传和下载操作，还保留了资源文件夹的原始结构，明显改进了分享的效率。
  pages:
    - image: e4.png
      desc: 接下来我们回到资源查看和预览页面，这次我们点击加入公共资源库，弹出一个选择公共资源分类的对话框，我们选择无分类并点击确定选择的分类完成这个过程。
    - image: e41.png
      desc: 我们可以看到该视频被加入到公共资源库，并且可以修改它的所属分类。
    - image: e42.png
      desc: 公共资源库页面，展示公共资源分类和所有用户贡献的公共资源

- title: 分享给他人
  url: /html_demo/web_scenes/7
  desc: 可以共享自己网盘里的文件或者目录给别的用户，并且以课程、个人等形式灵活的选择共享的目标。
  problem: 老师在工作时常需要把某些资源单独分享给某个学生或课程小组，目前他们常通过发送个人或群组邮件的方式分享，不断操作麻烦，还容易出错。
  solution: EduShare 提供了文件夹按权限分享功能，老师可以把整个文件夹分享到某个学生，或者某个群组。
  pages:
    - image: e16.png
      desc: 在资源查看和预览页面，还可以对文件资源进行分享，在这里我们可以看见共享给他人和加入公共资源库两种分享途径，我们先点击共享给其他人。
    - image: e3.png
      desc: 这里是选择共享目标的界面，点击选择要共享的课程，弹出一个选择对话框，我们选择了Java程序设计这门课，并点确定。
    - image: e31.png
      desc: 我们可以看见选中的课程里数字发生了变化，继续点确定提交选择的共享目标，该视频就会被共享给所有Java程序设计课程的参与者。

- title: 在线浏览
  url: /html_demo/web_scenes/6
  desc: 可以在 web 端浏览上传文件的目录结构以及预览文件的内容。
  problem: 老师常需要在讲课过程中各种动画/视频/音频，在课堂上无论定位文件还是下载播放，都会干扰注意力。
  solution: EduShare 提供了多维度的资源组织，使老师可以在线浏览定位到需要播放的文件。另外，利用多媒体文件在线即时播放功能，老师在网页上就能直接播放这些文件。
  pages:
    - image: e1.png
      desc: 这个页面显示了个人文件资源库的根目录，在这里可以创建新文件夹和文件，我们点击新建文件夹。
    - image: e42.png
      desc: 公共资源库页面，展示公共资源分类和所有用户贡献的公共资源
    - image: e15.png
      desc: 这里展示的是资源查看和预览页面。当前资源是视频资源，页面上有视频播放器，上传的视频会在后台自动转码、截取不同时间段的截图并在该页面显示出来。

- title: 作业
  url: /html_demo/web_scenes/9
  desc: 可以在课程教学方案的章节下面创建作业，并且根据学生上传要求提交物的数量来追踪学生的作业完成进度和其在课程中的整体进度。
  problem: 现阶段，老师处理作业还停留在口头布置，提交作业到邮箱的方式。在学生较多的时候，无论是布置还是查收作业都比较费时费力，更难做到量化统计。
  solution: EduShare 提供了在线作业处理功能，一份作业的布置和提交可分为多个逻辑步骤完成。既能减少布置提交作业的麻烦，又能统计出每位学生的作业完成情况。更进一步，每位学生的作业完成情况都以进度条方式展示，一目了然。
  pages:
    - image: a11.png
      desc: 这里展示了包含一个教学方案的课程页面，我们点击第Java程序设计教学方案进入它的详情页面。
    - image: b21.png
      desc: 这里是Java程序设计这个教学方案的详情页面，显示了该教学方案包含的章节，以及这些章节的管理，我们点击面向对象程序设计张杰的管理作业进入该章节的作业管理页面。
    - image: g1.png
      desc: 这个页面显示了面向对象设计这个章节包含的作业，我们点击创建作业进入创建作业页面。
    - image: g2.png
      desc: 这个页面显示了创建作业的表单，我们输入所需内容点击布置作业进入该新作业的详情页面。
    - image: g3.png
      desc: 这里显示了作业详情页面，这里可以看到作业的标题、描述、过期时间以及参考附件和作业要求，还可以查看学生作业完成状况、作业相关事件的时间线以及作业信息预览的入口。我们回到面向对象程序设计这个教学方案的详情页面。
    - image: g4.png
      desc: 可以看到面向对象程序设计这个教学方案当前已经包含3个新布置的作业，我们再回到类和对象的基本概念作业的详情页面并点击查看时间线进入作业时间线页面。
    - image: h1.png
      desc: 这是围绕作业相关活动进行直观线性展示的时间线，可以查看在具体的时间点发生的活动并访问活动的相关资源。
    - image: h2.png
      desc: 过了若干时间后，我们看到随着时间的推移时间线上的内容将随着互动的进行不断延伸增。
    - image: h3.png
      desc: 又过了若干时间后，我们看到时间线上的内容更多了，我们回到类和对象的基本概念这个作业的详情页面并点击预览进入作业信息预览页面。
    - image: i1.png
      desc: 这个页面显示了学生能看到的作业信息，在这里除了可以看到作业的各种相关信息，学生还可以在该页面上传作业要求的附件并查阅作业的相关评论。
    - image: j1.png
      desc: 这个页面展示学生参与的教学方案，可以看到该生在各教学方案上的作业完成的进度，以及查看作业练习和查看课件页面的入口。我们点击Java程序设计教学方案的查看作业练习进入该教学方案的章节列表页面。
    - image: j2.png
      desc: 这个页面是Java程序设计这个教学方案的章节列表页面，显示了该教学方案包含的章节，以及这些章节下的作业概况，我们点击面向对象程序设计章节的管理作业进入该章节的作业汇总页面。
    - image: j3.png
      desc: 这个页面是面向对象程序设计章节作业汇总页面，显示了该章节下的所有作业概览以及完成进度，每完成一个作业提交要求就代表作业完成了一部分，我们回到学生参与的教学方案页面并点击Java程序设计教学方案的查看课件链接进入该教学方案的课件列表页面。

- title: 问答
  desc: 学生在问答互动页面上可以向老师提出问题，老师登陆页面可以看到学生提出的需要回答的问题，在问答页面中老师和学生可以对问题做出评论以及回答，在答案中可以上传附件，其他人可以通过投票支持或反对答案，随着回答人数的增多得到票数罪多的会排在最前。老师可以把问答内容汇总到课程faq 中以供参考。
  url: /html_demo/web_scenes/10
  problem: 在师生问答活动中，经常遇到一些很多学生都会提的问题。尽管老师并不想反复解说，却没有好办法解决。
  solution: EduShare 提供了社会化问答平台，不但能记录与展示老师与学生讨论的全过程，还能够自动识别和归集这些被频繁提问的问题。不仅减轻老师的负担，还能促成知识的重复利用。
  pages:
    - image: o1.png
      desc: 这个页面显示的是学生自己提出的所有问题列表。
    - image: p1.png
      desc: 这个页面显示的是教师收到的问题列表，我们点击第一个问题 “java如不想么每次都进行空值判断 if(o!=null) 怎么做？”，进入问答页面 
    - image: p2.png
      desc: 这个页面显示问答的互动，在这里老师和其他同学会对问题以及回答做出评论、为问题增加自己的答案，并且可以投票支持或反对某个答案，老师还可以把这个问题汇总到faq。
    - image: p31.png
      desc: 随着时间的推移，问题的答案逐渐增多，一些答案的得票数也发生变化。
    - image: p32.png
      desc: 答案也可以包含附件。
    - image: p42.png
      desc: 现在最新的答案已经因为得票最高而排到了前边。
    - image: q.png
      desc: 我们回到页面顶部点击添加到faq按钮。
    - image: q1.png
      desc: 这里是faq添加页面，我们填上上相应的标题并选择相应的课程，点击确定。
    - image: q2.png
      desc: 这个页面显示的是faq汇总，老师可以通过刚才的过程把一些问题问题及其答案汇总到这里。

- title: 调查
  desc: 系统中提供问卷调查功能来帮助老师收集信息，学生在登陆后可以填写由老师编写发起的调查问卷，问卷中的题目为选择题，老师通过数据调查汇总页面，可以查看某一个问卷调查的数据统计结果（以信息图方式直观的呈现出来）。
  url: /html_demo/web_scenes/11
  problem: 在调整课程内容或对老师教学水平做评估时，都需要收集学生的反馈信息。目前这类信息调查，以填表的形式进行，费时费力。
  solution:
  pages:
    - image: r.png
      desc: 这个页面显示的是需要学生参与的在线调查列表，我们点击第一项“大学生消费状况调查”，进入到学生调查问卷页面
    - image: r1.png
      desc: 这个页面显示的是学生调查问卷，包含多个选择题。
    - image: s.png
      desc: 这个页面显示的当前登录老师发起的调查问卷列表，我们点击第一项“大学生消费状况调查”。
    - image: s1.png
      desc: 这个页面显示的是该调查问卷的结果汇总，采用直观的统计信息图。
