- title: 对词条进行重要标记
  desc: 当我们感觉某一个词条感觉重要需要我们几下作为重点时，我们可以在词条的详情页面点击 重要标记（底部导航从左到右数第二个按钮），对该词条进行一次 重要标记（可以点击多次，最高频率是一天一次），标记的次数会在 '重要词条' 列表页显示出来，标记次数最多的词条会显示在 '重要词条' 列表页的最顶部，在重要词条列表页中，我们能够清晰的看到被标记过的词条，标记次数最多的会显示在顶部！
