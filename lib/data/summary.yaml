direction:
  - title: 响应中央精神，为教育信息化宏伟目标贡献力量
    desc:
      2011年，教育部出台了《教育信息化十年发展规划(2011-2020)》，《教育信息化十年发展规划》是对我国教育信息化的前瞻部署和统筹规划，是各级各类学校未来十年信息化发展的指导性文件。
      
      规划中要求职业教育学校学生学习终端全面普及，数字化教学资源覆盖所有骨干课程，管理平台全面普及。[具体文献请查看参考资料]。

      根据教育部教育信息化发展规划，各大学本、专科和职业类院校都需要进一步完善网络基础设施建设，加强对应用系统的应用和开发，加强信息资源的数字化建设，加强现代远程教育及网络课程平台的建设。
      
      按照示范性高职院校建设的要求和精神，结合实际情况，拟建设共享型专业教学资源平台。
      
      教学资源平台是为了满足广大师生教与学的需要，充分将教学资源进行整合，打造一个专业的、开放的、共享的教学资源服务平台，最终实现教育过程的全面信息化，从而达到提高教育教学水平的目的。  
      
    image: central-gov-policy.png

  - title: 为各类院校打造开放的云端教学资源库
    desc: 
      在充分理解各类院校师生需求的基础上，逐步建成集教师教学、科研探索、网上交流、在线自主学习、资源上传下载、网络教学资源建设、资源检索管理于一体的共享型专业教学服务管理平台。
      
      实现完善的资源库管理，资源共享共建，为各类院校相关专业的教学资源库建设提供技术服务，搭建应用平台。

    image: open-edu-resource-cloud.png
    
  - title: 实现各种终端设备的资源访问和应用支持
    desc: 
      在浏览器访问的基础上，逐步实现平板电脑、智能手机的自由访问。
      
    image: multi-device-access.png
    
strategy:
  - title: 教学资源平台的实施策略
    desc: 
      教学资源平台建设按照"科学规划、分步实施、高速互联、可靠稳定、前瞻兼容、高效管理"的思路，运用现代信息手段，搭建公共服务平台，为共享优质教学资源提供技术支撑。
      
      项目建设将本着开放性、共享性、可扩展性和高可靠性原则，整合、开发校内各专业优质教学资源，引进和开发相关行业的资源，构筑教学信息交流与资源共享平台，创建开放的教学资源环境。
      
      最终，实现优质教学资源网上共享，满足学生自主学习的需要，为高技能人才的培养和构建现代化学习环境搭建公共平台，提高管理效率与教学水平。
      
    image: product-dev-roadmap.png

product:
  - title: EduShare 云端教学资源库
    desc: 
      为各类院校师生提供“按需获取、集中管理、多终端使用”的信息化服务，支持多种事务在云端的处理
      
      实现教学资源有机整合，随时随地从日常教学、科研等多种活动中汇集教育资源。
      
      建成云端教学资源库。基于云服务模式建成支撑教学手段现代化、教育方法创新的网络学习平台和教学资源共享中心，使教师能够在云端备课、组织教学，学生能够在云端获取学习资源、与师生交流。

      与高校相关系统集成，实现统一身份认证。
      
    image: edushare-screenshot.png

  - title: EduShare 移动客户端
    desc: 
      为各类院校师生提供便捷的手机端教育资源访问，包括知识包下载，课程表查看，知识点复习，重要信息通知等等
      
      与高校相关系统集成，实现统一身份认证。
      
    image: teamkn-screenshot.png
