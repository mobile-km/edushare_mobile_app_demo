- title: 课程包的下载
  url: /html_demo/mobile_scenes/1
  pages:
    - image: a1.png
      desc: 这个页面显示出了系统中所有可以下载的课程包，我们点击第一个 jQuery API 进入这个课程包的详情页面
    - image: a2.png
      desc: 这个就是 jQuery API 课程包的详情页面，该页面显示了这个课程包的概要，作者和简介，可以点击 在线查看 直接开始浏览课程包的内容，也可以点击 下载课件 把整个课程包下载到本地，方便在没有网络的情况下浏览课程包，我们点击 下载课件
    - image: a3.png
      desc: 点击 下载课件 后，我们进入了这个页面，该页面显示出了已经下载完的和正在下载的课程包，经过一段时间的等待，我们看到 jQuery API 已经下载完了

- title: 离线浏览课程包
  url: /html_demo/mobile_scenes/2
  pages:
    - image: a3.png
      desc: 这个页面显示出了已经下载完的和正在下载的课程包，我们点击已经下载完的 jQuery API，进入课程包的章节列表页面
    - image: b1.png
      desc: 这个就是 jQuery API 课程包的章节列表页面，该页面显示出了该课程包的所有章节 ，我们点击第一个 Ajax 进入这个章节的详情页面
    - image: b2.png 
      desc: 这个就是 Ajax 章节的详情页面，该页面显示了这个章节的 描述 和 章节中的词条列表，我们点击第一个 jQuery.ajax()  进入这个词条的详情页面
    - image: b3.png
      desc: 这个就是 jQuery.ajax() 词条的详情页面，我们可以在这里浏览词条的详细信息

- title: 在课程包内通过关键词搜索词条
  url: /html_demo/mobile_scenes/3
  pages:
    - image: a3.png
      desc: 这个页面显示出了已经下载完的和正在下载的课程包，我们点击右上角的搜索图标，进入搜索页面
    - image: c1.png
      desc: 这个搜索页面提供了一个搜索框，我们可以输入关键词来搜索所有课程包内的相关词条，在这里我们输入 class ，然后点击输入框右边的搜索图标
    - image: c2.png
      desc: 搜索完成后，我们可以看到搜索结果中，显示出了包含 class 关键词的词条，接下来我们点击 .addClass() 进入该词条的详情页面
    - image: c3.png
      desc: 这个页面就是.addClass() 词条的详情页面
    - image: b1.png
      desc: 系统还提供了在一个课程包内的搜索，我们在课程包的章节列表页面，点击右上角的搜索图标，进入搜索页面
    - image: c41.png
      desc: 我们在输入框内输入 ajax，然后点击右侧的搜索图标
    - image: c42.png
      desc: 搜索完成后，我们可以看到所有结果中，显示出了该课程包内包含 ajax 关键词的词条，接下来我们点击jQuery.ajax() 进入该词条的详情页面
    - image: c43.png
      desc: 这个页面就是 jQuery.ajax() 词条的详情页面

- title: 查看一个词条的相关作业和相关课件
  url: /html_demo/mobile_scenes/4
  pages:
    - image: b3.png
      desc: 这个是 jQuery.ajax() 词条的详情页面，在这里我们点击 相关作业！！
    - image: k3.png
      desc: 在这个页面我们可以看到 jQuery.ajax() 词条的相关作业！
    - image: b3.png
      desc: 我们回到 jQuery.ajax() 词条的详情页面，然后点击 相关课件！！
    - image: l3.png
      desc: 在这个页面我们可以看到 jQuery.ajax() 词条的相关课件！

- title: 对词条进行评论
  url: /html_demo/mobile_scenes/5
  pages:
    - image: b3.png
      desc: 这个是 jQuery.ajax() 词条的详情页面，我们点击评论按钮进入评论页面！！
    - image: f1.png 
      desc: 这个就是 jQuery.ajax() 词条的评论页面，显示了对这个词条的所有评论，我们可以在评论框中进行评论！

- title: 给正在阅读的课程包增加书签
  url: /html_demo/mobile_scenes/6
  pages:
    - image: b3.png
      desc: 这个是 jQuery.ajax() 词条的详情页面，点击 设置书签 （底部导航从左到右数第三个按钮）就会把当前页面设置成该课程包的书签（一个课程包只能有一个书签） 添加成功后，页面跳转到 我的书签列表页面
    - image: d1.png
      desc: 我的书签列表页面显示了不同课程包下的书签位置列表，点击相应的链接，会进入具体位置页面

- title: 收藏词条到笔记本
  url: /html_demo/mobile_scenes/7
  pages:
    - image: b3.png
      desc: 这个是 jQuery.ajax() 词条的详情页面，我们点击 增加到笔记本（左下角的 "+" 号）
    - image: b3_1.png
      desc: 弹出了 增加到指定笔记本 的浮动框，选择其中的一个点击确定，提示 笔记增加完毕，点击页面左上角后退，回到课程包列表页面
    - image: a3.png
      desc: 回到这个页面，点击页面顶部的 笔记 选项卡，进入笔记本列表页面
    - image: e1.png
      desc: 这个页面列出了自己所有的笔记本，可以点击 增加笔记本（页面左下角的按钮）增加一个新的笔记本，这里我们点击 前端开发笔记 进入这个笔记本
    - image: e2.png
      desc: 这个页面列出了收藏到这个笔记本的所有词条，第一个就是我们刚才收藏的词条

- title: 对词条进行重要标记
  url: /html_demo/mobile_scenes/8
  pages:
    - image: b3_2.png
      desc: 这个是 jQuery.ajax() 词条的详情页面，点击 重要标记（底部导航从左到右数第二个按钮），就会对该词条进行一次 重要标记（可以点击多次，最高频率是一天一次），标记的次数会在 '重要词条' 列表页显示出来，标记次数最多的词条会显示在 '重要词条' 列表页的最顶部
    - image: m1.png
      desc: 重要词条列表页，显示了所有被标记过的词条，标记次数最多的会显示在顶部！

- title: 查看课程表
  url: /html_demo/mobile_scenes/9
  pages:
    - image: g1.png
      desc: 这个页面显示了该用户的课程表，我们点击周一前两节的 Java程序设计 进入课程的详情页面
    - image: g2.png
      desc: 这个页面显示出了 Java程序设计 课程的详细信息！

- title: 查看自己的作业
  url: /html_demo/mobile_scenes/10
  pages:
    - image: k1.png
      desc: 这个页面显示了当前用户的所有作业，我们点击第一个 作业标题，进入作业的详情见面！
    - image: k2.png
      desc: 这个页面显示了作业的详细信息！

- title: 查看自己的课件
  url: /html_demo/mobile_scenes/11
  pages:
    - image: l1.png
      desc: 这个页面显示了当前用户的所有课件，我们点击第一个 课件标题，进入作业的详情页面！
    - image: l2.png
      desc: 这个页面显示了课件的概要，我们可以点击 在浏览器打开 来查看详细的信息！

- title: 查看教学通知
  url: /html_demo/mobile_scenes/12
  pages:
    - image: h1.png
      desc: 这个页面显示了该用户收到的所有通知，包括每个通知的标题，具体时间，以及通知的 已读未读状态 ，我们点击第一个 活动安排通知 进入这个通知的详情页面
    - image: h2.png 
      desc: 这个是通知的详情页面，上面显示出了 通知的标题，通知的具体时间，通知的具体内容活动
