- title: 问答
  desc: 学生在问答互动页面上可以向老师提出问题，老师登陆页面可以看到学生提出的需要回答的问题，在问答页面中老师和学生可以对问题做出评论以及回答，在答案中可以上传附件，其他人可以通过投票支持或反对答案，随着回答人数的增多得到票数罪多的会排在最前。老师可以把问答内容汇总到课程faq 中以供参考。
  attrs:
    problem: 在师生问答活动中，经常遇到一些很多学生都会提的问题。尽管老师并不想反复解说，却没有好办法解决。
    solution: EduShare 提供了社会化问答平台，不但能记录与展示老师与学生讨论的全过程，还能够自动识别和归集这些被频繁提问的问题。不仅减轻老师的负担，还能促成知识的重复利用。
  images:
    - image: o1.png
      alt: 这个页面显示的是学生自己提出的所有问题列表。
    - image: p1.png
      alt: 这个页面显示的是教师收到的问题列表，我们点击第一个问题 “java如不想么每次都进行空值判断 if(o!=null) 怎么做？”，进入问答页面 
    - image: p2.png
      alt: 这个页面显示问答的互动，在这里老师和其他同学会对问题以及回答做出评论、为问题增加自己的答案，并且可以投票支持或反对某个答案，老师还可以把这个问题汇总到faq。
    - image: p31.png
      alt: 随着时间的推移，问题的答案逐渐增多，一些答案的得票数也发生变化。
    - image: p32.png
      alt: 答案也可以包含附件。
    - image: p42.png
      alt: 现在最新的答案已经因为得票最高而排到了前边。
    - image: q.png
      alt: 我们回到页面顶部点击添加到faq按钮。
    - image: q1.png
      alt: 这里是faq添加页面，我们填上上相应的标题并选择相应的课程，点击确定。
    - image: q2.png
      alt: 这个页面显示的是faq汇总，老师可以通过刚才的过程把一些问题问题及其答案汇总到这里。