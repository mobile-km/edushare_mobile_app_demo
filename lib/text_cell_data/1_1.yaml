- title: 为各类院校打造开放的云端教学资源库
  desc: 
    在充分理解各类院校师生需求的基础上，逐步建成集教师教学、科研探索、网上交流、在线自主学习、资源上传下载、网络教学资源建设、资源检索管理于一体的共享型专业教学服务管理平台。
    
    实现完善的资源库管理，资源共享共建，为各类院校相关专业的教学资源库建设提供技术服务，搭建应用平台。

