- title: 对知识点进行评论
  desc: 我们可以对某个知识点进行评论
  format: css:demoscene
  attrs:
    - problem: 学生利用手机阅读知识点时，有时会想给知识点增加一些相关的说明，或者指出知识点中的错误信息。
    - solution: EduShare 提供了知识点评论功能，学生可以通过评论增加说明信息或指出错误，这些评论还可以被阅读同一知识点的其他学生看到，有助于知识分享和及时更新。
  cover: /html_demo_png/mobile_scenes/cover/8.png
  images:
    - image: /html_demo_png/mobile_scenes/b3.png
      alt: 这个是 jQuery.ajax() 知识点的详情页面，我们点击评论按钮进入评论页面！！
    - image: /html_demo_png/mobile_scenes/f1.png 
      alt: 这个就是 jQuery.ajax() 知识点的评论页面，显示了对这个知识点的所有评论，我们可以在评论框中进行评论！

- title: 课程表
  desc: 查看自己的课程表，课程表显示了一周要上的课
  format: css:demoscene
  attrs:
    - problem: 学生们经常需要查看未来几天有什么课程安排，但并不容易随时随地访问教学网上的课程表。
    - solution: EduShare 提供了课程表查看的功能，可以把教学网上的课程表自动同步到移动端，以便学生随时查看。
  cover: /html_demo_png/mobile_scenes/cover/9.png
  images:
    - image: /html_demo_png/mobile_scenes/g1.png
      alt: 这个页面显示了该用户的课程表，我们点击周一前两节的 Java程序设计 进入课程的详情页面
    - image: /html_demo_png/mobile_scenes/g2.png
      alt: 这个页面显示出了 Java程序设计 课程的详细信息！

- title: 教学通知
  desc: 查看自己收到的所有通知
  format: css:demoscene
  attrs:
    - problem: 学生们经常需要查看近期学校有什么通知，但并不习惯于主动访问教学网，查看通知。
    - solution: EduShare 提供了自动通知推送的功能，可以把教学网上的通知信息自动同步到移动端，并在学生阅读知识点时弹出提示。
  cover: /html_demo_png/mobile_scenes/cover/10.png
  images:
    - image: /html_demo_png/mobile_scenes/h1.png
      alt: 这个页面显示了该用户收到的所有通知，包括每个通知的标题，具体时间，以及通知的 已读未读状态 ，我们点击第一个 活动安排通知 进入这个通知的详情页面
    - image: /html_demo_png/mobile_scenes/h2.png 
      alt: 这个是通知的详情页面，上面显示出了 通知的标题，通知的具体时间，通知的具体内容活动
