
- title: 下载课程包
  desc: 可以把系统中提供的课程包下载到本地，方便离线浏览
  attrs:
    problem: 学生们利用手机查看知识点时，经常会遇到没有网络或者网络不通畅的情况。在这些情况下，知识点要么无法显示，要么下载很慢，使学生们不能正常阅读。
    solution: EduShare 移动端提供了课程包下载功能，使学生可以提前把整个课程包下载到手机。下载完毕后，即使在没有网络的地方，也可以阅读课程包内的所有知识点。
  images:
    - image: a1.png
      alt: 这个页面显示出了系统中所有可以下载的课程包，我们点击第一个 jQuery API 进入这个课程包的详情页面
    - image: a2.png
      alt: 这个就是 jQuery API 课程包的详情页面，该页面显示了这个课程包的概要，作者和简介，可以点击 在线查看 直接开始浏览课程包的内容，也可以点击 下载课件 把整个课程包下载到本地，方便在没有网络的情况下浏览课程包，我们点击 下载课件
    - image: a3.png
      alt: 点击 下载课件 后，我们进入了这个页面，该页面显示出了已经下载完的和正在下载的课程包，经过一段时间的等待，我们看到 jQuery API 已经下载完了

- title: 离线浏览
  desc: 课程包分为多个章节，每个章节下有多个知识点，每个知识点都是一个很细碎的小知识，这样方便用零碎的时间进行浏览
  attrs: 学生们利用手机阅读时，因为屏幕较小，难以浏览常见格式的 PC 电子书。
    problem: 学生们利用手机阅读时，因为屏幕较小，难以浏览常见格式的 PC 电子书。
    solution: EduShare 移动端为了避免这个问题，把常见格式的电子书转化为以知识点和章节为单元的课程包，确保每个知识点短小易读，同时方便学生们在不同章节之间切换。
  images:
    - image: a3.png
      alt: 这个页面显示出了已经下载完的和正在下载的课程包，我们点击已经下载完的 jQuery API，进入课程包的章节列表页面
    - image: b1.png
      alt: 这个就是 jQuery API 课程包的章节列表页面，该页面显示出了该课程包的所有章节 ，我们点击第一个 Ajax 进入这个章节的详情页面
    - image: b2.png 
      alt: 这个就是 Ajax 章节的详情页面，该页面显示了这个章节的 描述 和 章节中的知识点列表，我们点击第一个 jQuery.ajax()  进入这个知识点的详情页面
    - image: b3.png
      alt: 这个就是 jQuery.ajax() 知识点的详情页面，我们可以在这里浏览知识点的详细信息


- title: 搜索知识点
  desc: 通过搜索功能，可以很方便的通过关键词找到想要查看的知识点
  attrs:
    problem: 当学生们希望用手机查阅一些特定主题知识点时，不喜欢按顺序浏览寻找，而是希望根据主题关键词，快速定位到目标知识点。
    solution: EduShare 移动端为照顾这种需要，提供了关键词搜索功能，让学生们可以利用关键词搜索的方式快速定位到目标知识点。
  images: 
    - image: a3.png
      alt: 这个页面显示出了已经下载完的和正在下载的课程包，我们点击右上角的搜索图标，进入搜索页面
    - image: c1.png
      alt: 这个搜索页面提供了一个搜索框，我们可以输入关键词来搜索所有课程包内的相关知识点，在这里我们输入 class ，然后点击输入框右边的搜索图标
    - image: c2.png
      alt: 搜索完成后，我们可以看到搜索结果中，显示出了包含 class 关键词的知识点，接下来我们点击 .addClass() 进入该知识点的详情页面
    - image: c3.png
      alt: 这个页面就是.addClass() 知识点的详情页面
    - image: b1.png
      alt: 系统还提供了在一个课程包内的搜索，我们在课程包的章节列表页面，点击右上角的搜索图标，进入搜索页面
    - image: c41.png
      alt: 我们在输入框内输入 ajax，然后点击右侧的搜索图标
    - image: c42.png
      alt: 搜索完成后，我们可以看到所有结果中，显示出了该课程包内包含 ajax 关键词的知识点，接下来我们点击jQuery.ajax() 进入该知识点的详情页面
    - image: c43.png
      alt: 这个页面就是 jQuery.ajax() 知识点的详情页面

- title: 查看相关知识点
  desc: 可以查看和某个作业相关联的知识点。
  attrs:
    problem: 学生在 PC 端完成作业时，常常需要查阅与作业相关的知识点，而如果在 PC 端打开电子书，并在电子书与作业之间切换，就无法保持注意力的集中。
    solution: EduShare 提供了查看相关知识点功能，学生可以用简单的操作把 PC 端与移动端连接起来，一旦学生开始在线做作业，手机端就会自动显示出相关的知识点。
  images:
    - image: b3.png
      alt: 这个是 jQuery.ajax() 知识点的详情页面，在这里我们点击 相关作业！！
    - image: k3.png
      alt: 在这个页面我们可以看到 jQuery.ajax() 知识点的相关作业！


- title: 添加书签
  desc: 可以给某个知识点添加书签，标记该知识点所在的位置，同时可以查看当前用户在所有课程包内的书签列表。
  attrs:
    problem: 学生们在手机上阅读知识点时，常常会忘记上一次读过哪些点，紧接着读哪些点，每次都要费力回忆才能记起来。
    solution: EduShare 针对这个问题，提供了知识点添加书签的功能。学生们不仅可以通过书签列表快速记起上次读过的点，还可以通过某个书签迅速返回上次读到的位置，继续阅读下去。
  images:
    - image: b3.png
      alt: 这个是 jQuery.ajax() 知识点的详情页面，点击 设置书签 （底部导航从左到右数第三个按钮）就会把当前页面设置成该课程包的书签（一个课程包只能有一个书签） 添加成功后，页面跳转到 我的书签列表页面
    - image: d1.png
      alt: 我的书签列表页面显示了不同课程包下的书签位置列表，点击相应的链接，会进入具体位置页面

- title: 记录笔记
  desc: 可以把当前知识点添加到自己创建的某个笔记本里，同时还可以查看自己的笔记本列表。
  attrs:
    problem: 学生们在手机上阅读知识点时，有时很希望把一些常用/常考的知识点汇集起来，以便专门学习
    solution: EduShare 针对这个需求，提供了一键收集知识点到个人笔记本的功能，方便学生把自己常用/常考知识点组织到一起。此外，还允许学生给每个笔记本起不同名字，以便区分。
  images:
    - image: b3.png
      alt: 这个是 jQuery.ajax() 知识点的详情页面，我们点击 增加到笔记本（左下角的 "+" 号）
    - image: b3_1.png
      alt: 弹出了 增加到指定笔记本 的浮动框，选择其中的一个点击确定，提示 笔记增加完毕，点击页面左上角后退，回到课程包列表页面
    - image: a3.png
      alt: 回到这个页面，点击页面顶部的 笔记 选项卡，进入笔记本列表页面
    - image: e1.png
      alt: 这个页面列出了自己所有的笔记本，可以点击 增加笔记本（页面左下角的按钮）增加一个新的笔记本，这里我们点击 前端开发笔记 进入这个笔记本
    - image: e2.png
      alt: 这个页面列出了收藏到这个笔记本的所有知识点，第一个就是我们刚才收藏的知识点

- title: 标记重要知识点
  desc: 当觉得一个知识点比较重要的时候，我们可以对知识点进行 重要标记（可以标记多次，最高频率是一天一次），标记的次数会在 '重要知识点' 列表页显示出来
  attrs:
    problem: 学生们在手机上复习知识点时，常会遇到需要反复记忆理解才能掌握的点，而且有些点的记忆和理解难度明显超过其它的点，如果只是简单地加书签，就无法区分难度。
    solution: EduShare 为解决这个问题，提供了知识点重要度标记功能，一旦标记就会自动归集到重要知识点列表中，还可以通过反复标记区分重要程度。
  images:
    - image: b3_2.png
      alt: 这个是 jQuery.ajax() 知识点的详情页面，点击 重要标记（底部导航从左到右数第二个按钮），就会对该知识点进行一次 重要标记（可以点击多次，最高频率是一天一次），标记的次数会在 '重要知识点' 列表页显示出来，标记次数最多的知识点会显示在 '重要知识点' 列表页的最顶部
    - image: m1.png
      alt: 重要知识点列表页，显示了所有被标记过的知识点，标记次数最多的会显示在顶部！

- title: 对知识点进行评论
  desc: 我们可以对某个知识点进行评论
  attrs:
    problem: 学生利用手机阅读知识点时，有时会想给知识点增加一些相关的说明，或者指出知识点中的错误信息。
    solution: EduShare 提供了知识点评论功能，学生可以通过评论增加说明信息或指出错误，这些评论还可以被阅读同一知识点的其他学生看到，有助于知识分享和及时更新。
  images:
    - image: b3.png
      alt: 这个是 jQuery.ajax() 知识点的详情页面，我们点击评论按钮进入评论页面！！
    - image: f1.png 
      alt: 这个就是 jQuery.ajax() 知识点的评论页面，显示了对这个知识点的所有评论，我们可以在评论框中进行评论！

- title: 查看课程表
  desc: 查看自己的课程表，课程表显示了一周要上的课
  attrs:
    problem: 学生们经常需要查看未来几天有什么课程安排，但并不容易随时随地访问教学网上的课程表。
    solution: EduShare 提供了课程表查看的功能，可以把教学网上的课程表自动同步到移动端，以便学生随时查看。
  images:
    - image: g1.png
      alt: 这个页面显示了该用户的课程表，我们点击周一前两节的 Java程序设计 进入课程的详情页面
    - image: g2.png
      alt: 这个页面显示出了 Java程序设计 课程的详细信息！

- title: 查看教学通知
  desc: 查看自己收到的所有通知
  attrs:
    problem: 学生们经常需要查看近期学校有什么通知，但并不习惯于主动访问教学网，查看通知。
    solution: EduShare 提供了自动通知推送的功能，可以把教学网上的通知信息自动同步到移动端，并在学生阅读知识点时弹出提示。
  images:
    - image: h1.png
      alt: 这个页面显示了该用户收到的所有通知，包括每个通知的标题，具体时间，以及通知的 已读未读状态 ，我们点击第一个 活动安排通知 进入这个通知的详情页面
    - image: h2.png 
      alt: 这个是通知的详情页面，上面显示出了 通知的标题，通知的具体时间，通知的具体内容活动










